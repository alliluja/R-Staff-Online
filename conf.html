<html>
    <title>Staff OnLine Config</title>
    <head>
        <meta charset="windows-1251">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="common.js"></script>
        <script src="conf.js"></script>
    </head>
    <body>
      <div class = "top">R-Style Softlab</div>
      <img class = logo src="icon.png" width="50" height="50">
      <div id="main" class = "main">
         <form class = Form id = "delForm">
            <fieldset>
               <legend>Перестать наблюдать</legend>
               <div id = "fioList"></div>
               <button class = "deleteBTN" id = "delUser">Удалить</button>
            </fieldset>
         </form>
         <form class = Form>
            <fieldset>
               <legend>Добавить к наблюдению</legend>
               <label class = info><input min="1" max="99999" type="number" id="id" class = input placeholder="PersonID">
               <button class = "submitBTN" id = "addUser">Добавить</button>
               <a target = "_blank" href = "http://atlant/Staff/Search/">Поиск</a></label>
            </fieldset>
         </form>
         <form class = Form id = configs>
            <fieldset>
               <legend>Другие настройки</legend>
               <label><input class = "chb" type=checkbox id ="TrafficInspector">Показывать траффик</label>
               <button class = "saveBTN" id = "saveConfig">Сохранить</button>
            </fieldset>
         </form>
      </div>
      <div class = "bottom"><a href = "popup.html">Назад</a></div>
    </body>
</html>
